<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INFORMATION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Elegant handwritten font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Inter:wght@300;400&display=swap" rel="stylesheet">


  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #141414, #070707);
      color: #eaeaea;
      user-select: none;
    }

    #hint {
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      opacity: 0.65;
      margin-bottom: 18px;
      text-transform: uppercase;
      animation: fade 2s infinite;
    }

    #message {
      font-family: 'Dancing Script', semi-cursive;
      font-size: 2.8rem;
      display: none;
      text-align: center;
      line-height: 1.3;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.12);
    }

    @keyframes fade {
      0% { opacity: 0.3; }
      50% { opacity: 0.8; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <div id="hint">Touch the screen</div>
  <div id="message">I love you, Nilima</div>

  <script>
  const hint = document.getElementById("hint");
  const message = document.getElementById("message");

  const lines = [
    "You are my today and ",
    "hopefully all of my tomorrows",
    "I love you, Nilima"
  ];

  let index = 0;
  let touched = false;
  let isAnimating = false;

  function showLove() {
    if (isAnimating) return;
    isAnimating = true;

    if (!touched) {
      hint.style.display = "none";
      message.style.display = "block";
      message.style.opacity = 0;
      touched = true;
    }

    // Fade out
    message.style.transition = "opacity 0.4s ease";
    message.style.opacity = 0;

    setTimeout(() => {
      message.textContent = lines[index];
      index = (index + 1) % lines.length;

      // Fade in
      message.style.opacity = 1;

      if (navigator.vibrate) {
        navigator.vibrate(120);
      }

      setTimeout(() => {
        isAnimating = false;
      }, 400);
    }, 400);
  }

  document.body.addEventListener("touchstart", showLove, { passive: true });
  document.body.addEventListener("click", showLove);
</script>


</body>
</html>
