<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>❤️</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Segoe UI', sans-serif;
            user-select: none;
        }

        #hint {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 15px;
            animation: pulse 1.5s infinite;
        }

        #message {
            font-size: 2.5rem;
            color: white;
            opacity: 0;
            transition: opacity 0.4s ease;
            text-align: center;
        }

        .show {
            opacity: 1;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
    </style>
</head>
<body>

    <div id="hint">Touch the screen for the information </div>
    <div id="message">I love you Nilima ❤️</div>

    <script>
        const message = document.getElementById("message");
        const hint = document.getElementById("hint");
        let firstTouch = true;

        function showLove() {
            message.classList.add("show");

            // Vibration
            if (navigator.vibrate) {
                navigator.vibrate(150);
            }

            // Remove hint after first interaction
            if (firstTouch) {
                hint.style.display = "none";
                firstTouch = false;
            }

            setTimeout(() => {
                message.classList.remove("show");
            }, 2000);
        }

        document.addEventListener("touchstart", showLove);
        document.addEventListener("click", showLove);
    </script>

</body>
</html>
